<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote-generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/66a05a82ad.js" crossorigin="anonymous"></script>


</head>
<body>
    <div id="quote-container" class="quote-container">
        <div class='quote-text'>
            <i class="fas fa-quote-left"></i>
            <span id="quote">what you are is what you have been.what you'll be is what you do now.</span> 
        </div>
        <div class="quote-auther">
            <span id="author">Budda</span>
        </div>
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="tweet this!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>

    </div>
    <div id="loader" class="loader"></div>
    <script src="script.js"></script>
</body>
</html>
